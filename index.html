<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="header__img" src="./imagens/image1.png" />
      <h1>Alura Geek</h1>
    </header>
    <main>
      <section class="principal">
        <div class="produtos">
          <h1 class="produtos__titulo">Meus Produtos:</h1>
          <ul class="card" data-lista></ul>
            
        </div>
            <div id="modalConfirmacao" class="modal">
              <div class="modal-content">
                <p>Tem certeza que deseja excluir este produto?</p>
                <button id="btnConfirmar" class="btn-confirmar">Sim, excluir</button>
                <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
              </div>
            </div>
          </ul>
        </div>
        <div class="formulario">
          <h1 class="formulario__titulo">Adicionar Produto:</h1>
          <form class="formulario__campos" data-form>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="nome..."
              required
              data-nome
            />
            <input
              type="number"
              id="valor"
              name="valor"
              placeholder="valor..."
              required
              data-valor
            />
            <input
              type="text"
              id="imagem"
              name="imagem"
              placeholder="imagem..."
              required
              data-imagem
            />
            <div class="botoes">
              <button class="guardar" type="submit">Guardar</button>
              <button class="limpar" type="reset">Limpar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 AluraGeek. Todos os direitos reservados.</p>
    </footer>
    <script src="./js/mostraProdutos.js" type="module"></script>
    <script src="./js/criaProduto.js" type="module"></script>
    <script src="./js/deletaProduto.js" type="module"></script>
  </body>
</html>
